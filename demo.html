<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>jQuery ImageCrop example</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.imagecrop-0.1.js"></script>
<style type="text/css">
	.wrapper {width:224px;}
	ul {list-style: none;margin:0;padding:0}
	ul li {height:100px;width:100px;float:left;margin:10px 10px 10px 0}
</style>
</head>

<body>
<div class="wrapper">
	<ul>
		<li><img src="images/1.gif" alt="1"></li>
		<li><img src="images/2.gif" alt="2"></li>	
		<li><img src="images/3.gif" alt="3"></li>	
		<li><img src="images/4.gif" alt="4"></li>		
	</ul>
	<br style="clear:left">
</div>
<script type="text/javascript">
	jQuery(window).load(function(){
		jQuery("ul > li > img").ImageCrop();
	});
</script>
</body>
</html>
